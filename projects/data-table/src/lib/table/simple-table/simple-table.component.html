<table mat-table [dataSource]="data" class="mat-elevation-z8" class="table">
  <ng-container *ngFor="let columnName of columns; let j = index" matColumnDef={{columnName}}>
    <th mat-header-cell *matHeaderCellDef> {{columns[j]}} </th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ data[i][columnName] }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
